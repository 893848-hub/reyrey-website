<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Page</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Fixed Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* Page padding to avoid navbar overlap */
    body {
      padding-top: 70px;
      background-color: #f0f0f0;
    }

    /* Journey Section */
    .journey {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      padding: 50px 20px;
      background-color: #fff;
      border-radius: 15px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .journey-box {
      width: 300px;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }

    .journey-box:hover {
      transform: translateY(-10px);
    }

    /* Curved effect: top, middle, bottom stagger */
    .journey-box:nth-child(1) {
      margin-top: -20px;
    }
    .journey-box:nth-child(2) {
      margin-top: 20px;
      background-color: #2196F3;
    }
    .journey-box:nth-child(3) {
      margin-top: -10px;
      background-color: #FF5722;
    }

    /* Optional connecting line */
    .line {
      width: 4px;
      background-color: #333;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
    }

    .journey-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav>
    <a href="#about">About Me</a>
    <a href="#journey">The Journey</a>
    <a href="#stats">Stats</a>
    <a href="#trophy">Trophy Cabinet</a>
    <a href="#gallery">Gallery</a>
  </nav>

  <!-- Journey Section -->
  <section id="journey" class="journey-container">
    <!-- Optional vertical line -->
    <div class="line" style="height: 400px; top: 50px;"></div>

    <div class="journey">
      <div class="journey-box">Started Playing Cricket</div>
      <div class="journey-box">Joined Club Team</div>
      <div class="journey-box">Won First Tournament</div>
    </div>
  </section>

</body>
</html>
