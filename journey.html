<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Journey - ReyRey</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; }
  body { font-family: Arial, sans-serif; background:#023e8a; color:white; overflow-x:auto; }

  /* NAVBAR */
  nav {
    height:60px;
    background: linear-gradient(90deg, #66ccff, #023e8a);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
  }
  .logo { font-family:'Pacifico', cursive; font-size:1.6em; color:white; text-decoration:none; }
  .nav-links a { color:white; text-decoration:none; margin-right:15px; }

  /* ROADMAP */
  .roadmap { height: calc(100vh - 60px); padding:40px 30px; overflow-x:auto; position:relative; }

  .roadmap-header { max-width:600px; margin-bottom:40px; }
  .roadmap-header h1 { font-size:2.4em; color:#66ccff; margin-bottom:10px; }
  .roadmap-header p { font-size:1.2em; line-height:1.5; }

  /* TIMELINE CONTAINER */
  .timeline {
    position:relative;
    min-width:2400px;
    height:400px;
  }

  svg.curve {
    width:100%;
    height:100%;
  }

  /* Milestones */
  .milestones { position:absolute; top:0; left:0; width:100%; height:100%; }
  .milestone {
    position:absolute;
    width:260px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .dot {
    width:18px; height:18px;
    background:#66ccff;
    border-radius:50%;
    margin-bottom:12px;
  }

  .card {
    background:#66ccff; color:#023e8a;
    padding:20px; border-radius:16px;
    width:100%; height:180px;
    text-align:center;
    box-shadow:0 6px 12px rgba(0,0,0,0.3);
    display:flex; flex-direction:column; justify-content:center;
  }

  @media (max-width:768px){
    .timeline { min-width:1600px; height:300px; }
    .milestone { width:75vw; }
  }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="logo">ReyRey</a>
  <div class="nav-links">
    <a href="about.html">About Me</a>
    <a href="journey.html">The Journey</a>
  </div>
</nav>

<section class="roadmap">
  <div class="roadmap-header">
    <h1>My Journey</h1>
    <p>Milestones follow a curved timeline. Cards alternate above/below the line.</p>
  </div>

  <div class="timeline">
    <!-- SVG CURVED LINE -->
    <svg class="curve">
      <path id="curvePath" d="M50,200 C400,50 800,350 1200,200 C1600,50 2000,350 2400,200" stroke="#66ccff" stroke-width="4" fill="transparent"/>
    </svg>

    <!-- Milestones -->
    <div class="milestones" id="milestones">
      <div class="milestone"><div class="dot"></div><div class="card">First Match</div></div>
      <div class="milestone"><div class="dot"></div><div class="card">School Team</div></div>
      <div class="milestone"><div class="dot"></div><div class="card">Top Scorer</div></div>
      <div class="milestone"><div class="dot"></div><div class="card">Captaincy</div></div>
      <div class="milestone"><div class="dot"></div><div class="card">Champions</div></div>
      <div class="milestone"><div class="dot"></div><div class="card">Future Goals</div></div>
    </div>
  </div>
</section>

<script>
  const path = document.getElementById('curvePath');
  const milestones = document.querySelectorAll('.milestone');
  const pathLength = path.getTotalLength();
  const cardOffset = 100; // distance above/below line for zig-zag

  milestones.forEach((milestone, i) => {
    const point = path.getPointAtLength(i / (milestones.length - 1) * pathLength);
    milestone.style.left = (point.x - milestone.offsetWidth/2) + "px";

    // Zig-zag cards
    const isAbove = i % 3 === 0;
    const isMiddle = i % 3 === 2;
    if (isAbove) {
      milestone.style.top = (point.y - cardOffset - 18) + "px"; // dot radius
    } else if (isMiddle) {
      milestone.style.top = (point.y - milestone.offsetHeight/2) + "px";
    } else {
      milestone.style.top = (point.y + cardOffset) + "px";
    }
  });
</script>

</body>
</html>
