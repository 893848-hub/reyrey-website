<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Journey - ReyRey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef6fb;
  overflow-x: hidden;
}

/* ===== NAVBAR ===== */
nav {
  height: 60px;
  background: linear-gradient(90deg, #66ccff, #023e8a);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.logo {
  font-family: 'Pacifico', cursive;
  font-size: 1.6em;
  color: white;
  text-decoration: none;
}

.nav-center {
  display: flex;
  gap: 18px;
}

.nav-center a {
  color: white;
  text-decoration: none;
  font-size: 1em;
  padding: 6px 10px;
  border-radius: 6px;
}

.nav-center a:hover {
  background: rgba(255,255,255,0.2);
}

.nav-icons {
  display: flex;
  gap: 14px;
}

.nav-icons a {
  color: white;
  font-size: 1.2em;
  text-decoration: none;
}

.nav-icons a:hover {
  opacity: 0.8;
}

/* ===== ROADMAP ===== */
.roadmap-section {
  height: calc(100vh - 60px);
  overflow-x: auto;
  overflow-y: hidden;
  position: relative;
}

.roadmap {
  position: relative;
  min-width: 1600px;
  height: 100%;
}

/* ===== SVG ===== */
svg {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

/* ===== BOXES ===== */
.milestone {
  position: absolute;
  width: 220px;
  height: 140px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  padding: 15px;
  text-align: center;
}

.milestone h3 {
  font-size: 1.1em;
  color: #023e8a;
  margin-bottom: 6px;
}

.milestone p {
  font-size: 0.95em;
  margin: 0;
}

/* ===== POSITIONS ===== */
.m1 { left: 100px; top: 15%; }
.m2 { left: 400px; top: 60%; }
.m3 { left: 700px; top: 25%; }
.m4 { left: 1000px; top: 65%; }
.m5 { left: 1300px; top: 20%; }

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .roadmap {
    min-width: 1400px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <a href="index.html" class="logo">ReyRey</a>

  <div class="nav-center">
    <a href="about.html">About</a>
    <a href="journey.html">Journey</a>
    <a href="batting.html">Batting</a>
  </div>

  <div class="nav-icons">
    <a href="mailto:your@email.com"><i class="fa-solid fa-envelope"></i></a>
    <a href="#"><i class="fa-brands fa-discord"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
  </div>
</nav>

<!-- ROADMAP -->
<section class="roadmap-section">
  <div class="roadmap">

    <!-- CURVED LINE + DOTS -->
    <svg width="1600" height="200">
      <!-- Line -->
      <path d="M 0 100 
               C 300 0, 600 200, 900 100 
               S 1300 0, 1600 100"
            stroke="#0077b6"
            stroke-width="6"
            fill="none"/>

      <!-- Dots ON the line -->
      <circle cx="200" cy="78" r="7" fill="#0077b6"/>
      <circle cx="500" cy="132" r="7" fill="#0077b6"/>
      <circle cx="800" cy="82" r="7" fill="#0077b6"/>
      <circle cx="1100" cy="135" r="7" fill="#0077b6"/>
      <circle cx="1400" cy="80" r="7" fill="#0077b6"/>
    </svg>

    <!-- MILESTONES -->
    <div class="milestone m1">
      <h3>Started Cricket</h3>
      <p>Add your story</p>
    </div>

    <div class="milestone m2">
      <h3>First League</h3>
      <p>Add your story</p>
    </div>

    <div class="milestone m3">
      <h3>Breakthrough</h3>
      <p>Add your story</p>
    </div>

    <div class="milestone m4">
      <h3>Major Tournament</h3>
      <p>Add your story</p>
    </div>

    <div class="milestone m5">
      <h3>Current Goals</h3>
      <p>Add your story</p>
    </div>

  </div>
</section>

</body>
</html>
