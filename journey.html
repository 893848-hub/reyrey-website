<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Journey - ReyRey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  overflow-x: hidden;
}

/* ===== NAVBAR (STANDARDIZED) ===== */
nav {
  height: 60px;
  background: linear-gradient(90deg, #66ccff, #023e8a);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  font-family: 'Pacifico', cursive;
  font-size: 1.6em;
  color: white;
  text-decoration: none;
}

.nav-links {
  display: flex;
  gap: 15px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 1em;
  padding: 8px 10px;
  border-radius: 6px;
}

.nav-links a:hover {
  background: rgba(255,255,255,0.2);
}

/* ===== ROADMAP SECTION ===== */
.roadmap-section {
  height: calc(100vh - 60px);
  position: relative;
  background: #eef6fb;
  overflow-x: auto;
  overflow-y: hidden;
}

.roadmap {
  position: relative;
  height: 100%;
  min-width: 1600px;
}

/* Curved SVG line */
.roadmap svg {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

/* ===== ROADMAP ITEMS ===== */
.milestone {
  position: absolute;
  width: 220px;
  height: 140px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  padding: 15px;
  text-align: center;
}

.milestone h3 {
  font-size: 1.1em;
  margin-bottom: 8px;
  color: #023e8a;
}

.milestone p {
  font-size: 0.95em;
  margin: 0;
}

/* Dot on the line */
.dot {
  position: absolute;
  width: 14px;
  height: 14px;
  background: #0077b6;
  border-radius: 50%;
}

/* ===== POSITIONING ===== */
.m1 { left: 150px; top: 20%; }
.d1 { left: 260px; top: 50%; }

.m2 { left: 450px; top: 60%; }
.d2 { left: 560px; top: 50%; }

.m3 { left: 750px; top: 30%; }
.d3 { left: 860px; top: 50%; }

.m4 { left: 1050px; top: 65%; }
.d4 { left: 1160px; top: 50%; }

.m5 { left: 1350px; top: 25%; }
.d5 { left: 1460px; top: 50%; }

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .roadmap {
    min-width: 1400px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <a href="index.html" class="logo">ReyRey</a>
  <div class="nav-links">
    <a href="about.html">About</a>
    <a href="journey.html">Journey</a>
    <a href="batting.html">Batting</a>
  </div>
</nav>

<!-- ROADMAP -->
<section class="roadmap-section">
  <div class="roadmap">

    <!-- Curved Line -->
    <svg width="1600" height="200">
      <path d="M 0 100 C 300 0, 600 200, 900 100 S 1300 0, 1600 100"
            stroke="#0077b6"
            stroke-width="6"
            fill="none"/>
    </svg>

    <!-- Milestones -->
    <div class="milestone m1">
      <h3>Started Cricket</h3>
      <p>Your beginning here</p>
    </div>
    <div class="dot d1"></div>

    <div class="milestone m2">
      <h3>First League</h3>
      <p>Add details</p>
    </div>
    <div class="dot d2"></div>

    <div class="milestone m3">
      <h3>Breakthrough Season</h3>
      <p>Add details</p>
    </div>
    <div class="dot d3"></div>

    <div class="milestone m4">
      <h3>Major Tournament</h3>
      <p>Add details</p>
    </div>
    <div class="dot d4"></div>

    <div class="milestone m5">
      <h3>Current Goals</h3>
      <p>Add details</p>
    </div>
    <div class="dot d5"></div>

  </div>
</section>

</body>
</html>
