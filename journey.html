<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef6fb;
  overflow-x: hidden;
}

/* ===== NAVBAR ===== */
nav {
  height: 60px;
  background: linear-gradient(90deg, #66ccff, #023e8a);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.logo {
  font-family: 'Pacifico', cursive;
  font-size: 1.6em;
  color: white;
  text-decoration: none;
}

/* CENTER LINKS */
.nav-center {
  display: flex;
  align-items: center;
  gap: 18px;
}

.nav-center a {
  color: white;
  text-decoration: none;
  font-size: 1em;
  padding: 6px 10px;
  border-radius: 6px;
}

.nav-center a:hover {
  background: rgba(255,255,255,0.2);
}

/* DROPDOWN */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: white;
  min-width: 160px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  overflow: hidden;
}

.dropdown-content a {
  color: #023e8a;
  padding: 10px 14px;
  display: block;
  text-decoration: none;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* SOCIAL ICONS */
.nav-icons {
  display: flex;
  gap: 14px;
}

.nav-icons a {
  color: white;
  font-size: 1.2em;
  text-decoration: none;
}

/* ===== ROADMAP ===== */
.roadmap-section {
  height: calc(100vh - 60px);
  overflow-x: auto;
  overflow-y: hidden;
  display: flex;
  align-items: center;
}

.roadmap {
  position: relative;
  min-width: 1600px;
  height: 100%;
}

/* LINE */
.roadmap-line {
  position: absolute;
  top: 50%;
  left: 0;
  width: 1600px;
  height: 6px;
  background: #0077b6;
}

/* DOT */
.dot {
  position: absolute;
  top: 50%;
  width: 14px;
  height: 14px;
  background: #0077b6;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

/* MILESTONES */
.milestone {
  position: absolute;
  width: 220px;
  height: 140px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  padding: 15px;
  text-align: center;
}

.milestone h3 {
  font-size: 1.1em;
  color: #023e8a;
  margin-bottom: 6px;
}

.milestone p {
  font-size: 0.95em;
  margin: 0;
}

/* POSITIONS */
.m1 { left: 120px; top: 15%; }
.d1 { left: 230px; }

.m2 { left: 420px; bottom: 15%; }
.d2 { left: 530px; }

.m3 { left: 720px; top: 15%; }
.d3 { left: 830px; }

.m4 { left: 1020px; bottom: 15%; }
.d4 { left: 1130px; }

.m5 { left: 1320px; top: 15%; }
.d5 { left: 1430px; }

/* MOBILE */
@media (max-width: 768px) {
  .roadmap { min-width: 1400px; }
}
</style>
</head>

    <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>

</nav>
