<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Journey - ReyRey</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: #023e8a;
      color: white;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      height: 60px;
      background: linear-gradient(90deg, #66ccff, #023e8a);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.6em;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a,
    .dropdown span {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #023e8a;
      border-radius: 6px;
      min-width: 160px;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .social-icons {
      display: flex;
      gap: 14px;
    }

    .social-icons img {
      width: 20px;
      height: 20px;
    }

    /* ROADMAP SECTION */
    .roadmap {
      height: calc(100vh - 60px);
      padding: 40px 30px;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .roadmap-header {
      max-width: 600px;
      margin-bottom: 40px;
    }

    .roadmap-header h1 {
      font-size: 2.4em;
      color: #66ccff;
      margin-bottom: 10px;
    }

    .roadmap-header p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    /* TIMELINE */
    .timeline {
      position: relative;
      height: 260px;
      min-width: 2400px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 130px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #66ccff;
    }

    .milestones {
      display: flex;
      gap: 60px;
      height: 100%;
      align-items: flex-start;
    }

    .milestone {
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dot {
      width: 18px;
      height: 18px;
      background: #66ccff;
      border-radius: 50%;
      margin-top: 121px;
      margin-bottom: 12px;
    }

    .card {
      background: #66ccff;
      color: #023e8a;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      height: 200px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);

      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .timeline {
        min-width: 1600px;
      }

      .milestone {
        width: 75vw;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">ReyRey</a>

    <div class="nav-links">
      <a href="about.html">About Me</a>
      <a href="journey.html">The Journey</a>

      <div class="dropdown">
        <span>Stats â–¼</span>
        <div class="dropdown-content">
          <a href="batting.html">Batting</a>
          <a href="keeping.html">Keeping</a>
          <a href="match.html">Match Records</a>
        </div>
      </div>

      <a href="trophy.html">Trophy Cabinet</a>
      <a href="gallery.html">Gallery</a>
    </div>

    <div class="social-icons">
      <a href="mailto:your-email@gmail.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
      </a>
      <a href="https://discord.com">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
      </a>
      <a href="https://instagram.com">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
      </a>
    </div>
  </nav>

  <section class="roadmap">
    <div class="roadmap-header">
      <h1>My Journey</h1>
      <p>You can write anything you want here inside the roadmap.</p>
    </div>

    <div class="timeline">
      <div class="milestones">

        <div class="milestone">
          <div class="dot"></div>
          <div class="card"><h3>Start</h3><p>First match</p></div>
        </div>

        <div class="milestone">
          <div class="dot"></div>
          <div class="card"><h3>Growth</h3><p>School team</p></div>
        </div>

        <div class="milestone">
          <div class="dot"></div>
          <div class="card"><h3>Success</h3><p>Top scorer</p></div>
        </div>

        <div class="milestone">
          <div class="dot"></div>
          <div class="card"><h3>Leader</h3><p>Captaincy</p></div>
        </div>

        <div class="milestone">
          <div class="dot"></div>
          <div class="card"><h3>Champion</h3><p>Tournament win</p></div>
        </div>

        <div class="milestone">
          <div class="dot"></div>
          <div class="card"><h3>Future</h3><p>Next goals</p></div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
