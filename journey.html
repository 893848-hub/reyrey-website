<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Journey Timeline</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  /* Fixed Navbar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 1rem 0;
    z-index: 1000;
    overflow-x: auto;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 0.5rem 1rem;
    white-space: nowrap;
    transition: background 0.3s;
  }

  nav a:hover {
    background-color: #555;
    border-radius: 5px;
  }

  body {
    padding-top: 80px;
    background-color: #f0f0f0;
  }

  /* Timeline container */
  .timeline {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px 20px;
    overflow-x: auto;
  }

  /* Horizontal line */
  .timeline::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: #333;
    transform: translateY(-50%);
    z-index: 0;
  }

  /* Timeline items */
  .timeline-item {
    position: relative;
    flex: 0 0 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px;
  }

  /* Dots */
  .timeline-item::before {
    content: '';
    position: absolute;
    top: 50%;
    width: 20px;
    height: 20px;
    background-color: #fff;
    border: 4px solid #333;
    border-radius: 50%;
    transform: translateY(-50%);
    z-index: 1;
  }

  /* Boxes above/below the line */
  .timeline-box {
    position: relative;
    padding: 15px 20px;
    border-radius: 10px;
    color: white;
    max-width: 180px;
    text-align: center;
    transition: transform 0.3s;
  }

  .timeline-item:nth-child(odd) .timeline-box {
    background-color: #4CAF50;
    bottom: 40px; /* above the line */
  }

  .timeline-item:nth-child(even) .timeline-box {
    background-color: #2196F3;
    top: 40px; /* below the line */
  }

  .timeline-box:hover {
    transform: translateY(-10px);
  }

  /* Responsive */
  @media screen and (max-width: 600px) {
    .timeline {
      flex-direction: column;
      align-items: center;
    }
    .timeline-item {
      margin: 20px 0;
      flex: none;
    }
    .timeline-item:nth-child(odd) .timeline-box,
    .timeline-item:nth-child(even) .timeline-box {
      top: 0;
      bottom: 0;
    }
    .timeline::before {
      width: 4px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  }

</style>
</head>
<body>

<nav>
  <a href="#about">About Me</a>
  <a href="#journey">The Journey</a>
  <a href="#stats">Stats</a>
  <a href="#trophy">Trophy Cabinet</a>
  <a href="#gallery">Gallery</a>
</nav>

<section id="journey" class="timeline">
  <div class="timeline-item">
    <div class="timeline-box">Started Playing Cricket</div>
  </div>
  <div class="timeline-item">
    <div class="timeline-box">Joined Club Team</div>
  </div>
  <div class="timeline-item">
    <div class="timeline-box">Won First Tournament</div>
  </div>
  <div class="timeline-item">
    <div class="timeline-box">Made Team Captain</div>
  </div>
  <div class="timeline-item">
    <div class="timeline-box">Competed in Nationals</div>
  </div>
</section>

</body>
</html>
