<script>
/* ===== GOOGLE SHEET CONNECTION ===== */
const sheetId = "1tpkXWvJbm7BDNppoMXhY8w_h4cAXdIpMZn0JnrzzipU";   // <-- replace this
const sheetName = "Batting_Innings";   // must match tab name exactly

const url = `https://docs.google.com/spreadsheets/d/$1tpkXWvJbm7BDNppoMXhY8w_h4cAXdIpMZn0JnrzzipU/gviz/tq?tqx=out:json&sheet=${T20_Cricket_Stats}`;

fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const table = document.getElementById("statsTable");
    const theadRow = table.querySelector("thead tr");
    const tbody = table.querySelector("tbody");

    // Headers
    json.table.cols.forEach(col => {
      const th = document.createElement("th");
      th.textContent = col.label;
      theadRow.appendChild(th);
    });

    // Rows
    json.table.rows.forEach(row => {
      const tr = document.createElement("tr");
      row.c.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell ? cell.v : "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  })
  .catch(err => console.error("Sheet error:", err));
</script>
