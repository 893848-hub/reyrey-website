<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Batting Stats - ReyRey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f4f4f4; }
nav { height:60px; background: linear-gradient(90deg, #66ccff, #023e8a); display:flex; justify-content:space-between; align-items:center; padding:0 20px; }
.logo { font-family:'Pacifico', cursive; font-size:1.6em; color:white; text-decoration:none; }
.nav-links a { color:white; text-decoration:none; margin-right:15px; }

main { padding:40px; }

h1 { color:#023e8a; margin-bottom:20px; }

table { width:100%; border-collapse:collapse; background:white; box-shadow:0 4px 8px rgba(0,0,0,0.1); margin-bottom:40px; }
th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
th { background:#0077b6; color:white; }

.chart-container { background:white; padding:20px; border-radius:16px; margin-bottom:40px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="logo">ReyRey</a>
  <div class="nav-links">
    <a href="about.html">About</a>
    <a href="journey.html">Journey</a>
  </div>
</nav>

<main>
  <h1>Batting Stats</h1>

  <!-- Table -->
  <table id="statsTable">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>

  <!-- Charts -->
  <div class="chart-container">
    <canvas id="runsChart" height="100"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="cumulativeChart" height="100"></canvas>
  </div>
</main>

<script>
const sheetId = "YOUR_SHEET_ID_HERE"; // replace with your Sheet ID
const sheetName = "Batting_Innings"; // your tab name
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const table = document.getElementById("statsTable");
    const thead = table.querySelector("thead tr");
    const tbody = table.querySelector("tbody");

    // Build table headers
    json.table.cols.forEach(col => {
      const th = document.createElement("th");
      th.textContent = col.label;
      thead.appendChild(th);
    });

    const runsData = [];
    const labels = [];
    let cumulativeRuns = [];
    let total = 0;

    // Build table rows
    json.table.rows.forEach((row, i) => {
      const tr = document.createElement("tr");
      row.c.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell ? cell.v : "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);

      // Chart data
      const runs = row.c[1] ? Number(row.c[1].v) : 0; // Assuming column 2 is Runs
      runsData.push(runs);
      labels.push(row.c[0] ? row.c[0].v : i+1); // Assuming column 1 is Innings Date
      total += runs;
      cumulativeRuns.push(total);
    });

    // Bar chart: Runs per match
    new Chart(document.getElementById('runsChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Runs per match',
          data: runsData,
          backgroundColor: '#66ccff'
        }]
      },
      options: { responsive:true, plugins:{legend:{display:false}} }
    });

    // Line chart: Cumulative runs
    new Chart(document.getElementById('cumulativeChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Cumulative Runs',
          data: cumulativeRuns,
          fill:false,
          borderColor:'#023e8a',
          tension:0.2
        }]
      },
      options: { responsive:true }
    });

  }).catch(err => console.error("Error fetching sheet:", err));
</script>

</body>
</html>
