<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReyRey - Home</title>

  <!-- Google Font for cursive logo -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    nav {
      background: linear-gradient(90deg, #66ccff, #023e8a);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    /* Logo on the left - cursive */
    .logo {
      color: white;
      font-weight: bold;
      font-size: 1.8em;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
    }

    /* Nav links in the middle */
    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a, .dropdown > span {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      position: relative;
      white-space: nowrap;
    }

    .nav-links a:hover, .dropdown:hover > span {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    /* Dropdown menu for Stats */
    .dropdown {
      position: relative;
    }

    .dropdown > span {
      cursor: pointer;
      display: block;
      padding: 10px 15px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #023e8a;
      min-width: 150px;
      top: 100%;
      left: 0;
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-content a {
      padding: 10px 15px;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Social icons on the right */
    .social-icons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
    }

    main {
      padding: 200px 20px 40px 20px; /* extra top padding to account for fixed navbar */
      max-width: 1000px;
      margin: 0 auto;
      background-image: url('your-photo.jpg'); /* replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    section {
      background-color: rgba(0, 0, 0, 0.4); /* semi-transparent overlay so text is readable */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links a, .dropdown > span {
        width: 100%;
        box-sizing: border-box;
      }

      .dropdown-content {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
      }

      .social-icons {
        margin-top: 10px;
      }

      main {
        padding: 180px 20px 40px 20px; /* adjust for smaller screens */
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <!-- Left: Logo -->
    <a href="index.html" class="logo">ReyRey</a>

    <!-- Middle: Navigation Links -->
    <div class="nav-links">
      <a href="about.html">About Me</a>
      <a href="journey.html">The Journey</a>

      <div class="dropdown">
        <span>Stats ▼</span>
        <div class="dropdown-content">
          <a href="batting.html">Batting</a>
          <a href="keeping.html">Keeping</a>
          <a href="match.html">Match Records</a>
        </div>
      </div>

      <a href="trophy.html">Trophy Cabinet</a>
      <a href="gallery.html">Gallery</a>
    </div>

    <!-- Right: Social Media Icons -->
    <div class="social-icons">
      <a href="mailto:your-email@gmail.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
      </a>
      <a href="https://discord.com/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      </a>
    </div>
  </nav>

  <main>
    <section>
      <h1>Welcome to ReyRey’s Cricket World</h1>
      <p>This is your homepage. Click on the navbar links to explore each section on separate pages.</p>
    </section>
  </main>

</body>
</html>
